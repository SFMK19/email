<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and customization -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Save Trainer</title>
    <style>
        body {
             font-family: verdana, geneva, sans-serif;
             background-color: #f8f9fa; /* Adjusted to light grey */
             color: #343a40; /* Adjusted text color for better visibility on light background */
        }
        .btn, .form-control {
            border-radius: 5px;
            margin: 0.5rem 0;
        }
        .form-label {
            color: #343a40; /* Adjusted label color for better visibility */
        }
        .btn-outline-info, .btn-primary, .btn-secondary {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            border: none;
            width: auto;
            text-align: center; 
        }
        .btn-outline-info {
            background-color: #007bff;
            color: #ffffff; /* Adjusted text color for consistency */
            border-color: #007bff;
        }
        .btn-outline-info:hover, .btn-primary:hover, .btn-secondary:hover {
            background-color: #0056b3;
        }
        .container {
            color: #343a40; /* Ensuring text is visible on light background */
        }
        
    </style> 
</head>

<body>
    <section>
        <button class="btn btn-outline-info hBack mt-2 ms-5" type="button" onclick="window.location.href='/trainers/list'"><i class="bi bi-arrow-left"></i><span class="lead"> Back</span></button>
    </section>

    <div class="p-5 container">
  
        <p class="h4 mb-4">Save Trainer</p>
        <form th:action="@{/trainers/save}" th:object="${trainer}" method="POST" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
    
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" required>
            </div>
    
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age" required>
            </div>

           
            <div class="mb-3">
                <label for="picture" class="form-label">Picture</label>
                <!-- <input type="file" th:field="*{pictureUrl}" class="form-control" id="picture" accept="image/*"> -->
                <input type="file" name="file" class="form-control" id="file" accept="image/*">
            </div>
            

            <div class="file-info" id="fileInfo"></div>
    
            <!-- <div class="mb-3">
                <label for="level" class="form-label">Level</label>
                <select th:field="*{level}" class="form-control" id="level">
                    <option value="3-Stars">3-Stars</option>
                    <option value="4-Stars">4-Stars</option>
                    <option value="5-Stars">5-Stars</option>
                </select>
            </div> -->
            <div class="mb-3">
                <label for="level" class="form-label">Level</label>
                <select th:field="*{level}" class="form-control" id="level" required>
                    <option value="" th:text="'Select a level'"></option>
                    <option th:each="level : ${level}"
                            th:value="${level.classname}"
                            th:text="${level.classname}"></option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="timeCollection" class="form-label">Time Collection</label>
                <input type="text" th:field="*{timeCollection}" class="form-control" id="timeCollection" placeholder="Time Collection" required>
            </div>
        
            
    
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select th:field="*{course}" class="form-control" id="course" required>
                    <option value="" th:text="'Select a course'"></option>
                    <option th:each="course : ${courses}"
                            th:value="${course.name}"
                            th:text="${course.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="coursename" class="form-label">Coursename</label>
                <input type="text" th:field="*{coursename}" class="form-control" id="coursename" placeholder="Coursename" required>
            </div>

            <div class="mb-3">
                <label for="intro" class="form-label">Intro</label>
                <input type="text" th:field="*{intro}" class="form-control" id="intro" placeholder="Intro" >
            </div>

    
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    
        <!-- <hr>
        <a th:href="@{/trainers/list}" class="btn btn-secondary">Back to Trainers List</a>
     -->
    </div>

</body>
</html>
