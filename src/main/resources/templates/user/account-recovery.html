<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Recovery - Fitness4Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary-subtle">
<!-- navbar -->
<div class="nav navbar navbar-expand-custom bg-dark navbar-dark py-2 fixed-top ps-5 pe-5">

    <a href="#" class="navbar-brand" style="font-style:italic; font-weight: bold; font-size: 1.6em"><img src="logo-new.jpg" alt="" class="img-fluid logo rounded-5 me-1 mb-2" width="30px" height="30px">Fitness4Life</a>

</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-5 bg-secondary-subtle border-0">
                <div class="card-body">
                    <h5 class="card-title text-center">Getting back to your Fitness4Life account</h5>
                    <p class="text-center">Tell us some information about your account.
                        <span class="info-sign" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your email address and we will send you a link to reset your password.">
                                <i class="bi bi-info-circle-fill"></i>
                            </span>
                    </p>
                    <!-- <p class="text-center">Enter your email address and we will send you a link to reset your password.</p> -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/account-recovery}" th:object="${user}" method="post">
                        <div class="form-floating">
                            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Place email here" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <a href="#" class="">Having problems with your email?</a>
                        <div class="d-grid gap-2 w-25 mx-auto mt-2">
                            <button type="submit" class="btn btn-primary">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
