<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetched Emails</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Fetched Emails</h1>
<table>
    <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Date</th>
        <th>Content</th>
    </tr>
    <tr th:each="email : ${emails}">
        <td th:text="${email.sender}"></td>
        <td th:text="${email.subject}"></td>
        <td th:text="${email.date}"></td>
        <td th:text="${email.content}"></td>
    </tr>
</table>
</body>
</html>
