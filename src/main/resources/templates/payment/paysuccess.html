<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Payment Successful</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-4">Payment Successful!</h1>
            <p class="lead">Thank you for your purchase. You will be redirected to the home page in <span id="countdown">5</span> seconds.</p>
            <a href="home_page_auth" class="btn btn-success">Go to Home Page Now</a>
        </div>
    </div>
</div>


<!-- Countdown Script -->
<script>
    var countdown = document.getElementById('countdown');
    var seconds = 5;

    function updateCountdown() {
        seconds--;
        countdown.textContent = seconds;

        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = 'home_page_auth';
        }
    }

    var interval = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
