<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
    <div class="nav navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand" style="font-style:italic; font-weight: bold;">Fitness4Life</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/appointments/list" class="nav-link">Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a href="subscribe_page" class="nav-link">Subscribe</a>
                    </li>
                    <li class="nav-item">
                        <a href="#courses" class="nav-link">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="/trainers/list" class="nav-link">Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a href="notis_page" class="nav-link">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a href="user_home_page" class="nav-link">User Home</a>
                    </li>
                    <!-- <a class="navbar-brand" href="#">
                        <img src="notlogin.svg" alt="" width="30" height="24" class="rounded-circle">
                    </a> -->

                    <li class="nav-item" style="margin-right: 5px;">
                        <!-- <a href="#Login" class="nav-link">Login</a> -->
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#trial">Login</button>
                    </li>
                    <li class="nav-item">
                        <!-- <a href="#Login" class="nav-link">Login</a> -->
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#trial">Register</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

<div class="container" style="padding-top: 6rem;">

    <h3>Search Results</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>User Id</th>
            <th>Class Id</th>
            <th>Trainer Id</th>
            <th>Time Id</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="appointment : ${appointments}">

            <td th:text="${appointment.userId}" />
            <td th:text="${appointment.classId}" />
            <td th:text="${appointment.trainerId}" />
            <td th:text="${appointment.timeId}" />

        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/appointments/list}" class="btn btn-secondary">Back to Appointment List</a>
</div>

</body>
</html>
