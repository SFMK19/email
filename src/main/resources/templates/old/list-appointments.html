<div class="container" style="padding-top: 6rem;">

	<h3>Appointment History</h3>
	<hr>

	<!-- Container for both forms -->
	<div style="display: flex; justify-content: space-between; gap: 20px;">

		<!-- Search Box for searching by Trainer ID -->
		<form th:action="@{/appointments/search}" method="get" class="mb-3" style="flex: 1;">
			<div class="input-group input-group-sm">
				<input type="text" class="form-control" placeholder="Enter Trainer Id" name="trainerId" style="flex: 0 0 200px;">
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
		</form>

		<!-- Search Box for searching by Trainer Name -->
		<form th:action="@{/appointments/searchByName}" method="get" class="mb-3" style="flex: 1;">
			<div class="input-group input-group-sm">
				<input type="text" class="form-control" placeholder="Enter Trainer Name" name="name" style="flex: 0 0 200px;">
				<button type="submit" class="btn btn-primary">Search</button>
			</div>
		</form>

	</div>


	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th>User Id</th>
			<th>Class Id</th>
			<th>Trainer Id</th>
			<th>Trainer Name</th>
			<th>Time Id</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempAppointment : ${appointments}">

			<td th:text="${tempAppointment.userId}" />
			<td th:text="${tempAppointment.classId}" />
			<td th:text="${tempAppointment.trainerId}" />
			<td th:text="${tempAppointment.trainerName}" />
			<td th:text="${tempAppointment.timeId}" />

		</tr>
		</tbody>
	</table>

</div>
