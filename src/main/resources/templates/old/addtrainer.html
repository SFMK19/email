<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Trainer</title>
</head>

<body>

<div class="container">

    <h3>Trainer Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Trainer</p>

    <form th:action="@{/trainers/save}" th:object="${trainer}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
        </div>

        <div class="mb-3">
            <label for="level" class="form-label">Level</label>
            <input type="text" th:field="*{level}" class="form-control" id="level" placeholder="Level">
        </div>

        <div class="mb-3">
            <label for="timeCollection" class="form-label">Time Collection</label>
            <input type="text" th:field="*{timeCollection}" class="form-control" id="timeCollection" placeholder="Time Collection">
        </div>

        <div class="mb-3">
            <label for="classId" class="form-label">Class ID</label>
            <input type="text" th:field="*{classId}" class="form-control" id="classId" placeholder="Class ID">
        </div>

        <div class="mb-3">
            <label for="intro" class="form-label">Intro</label>
            <input type="text" th:field="*{intro}" class="form-control" id="intro" placeholder="Intro">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>

    <hr>
    <a th:href="@{/trainers/list}" class="btn btn-secondary">Back to Trainers List</a>

</div>

</body>

</html>
