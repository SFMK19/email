<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="nav navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/static" class="navbar-brand" style="font-style:italic; font-weight: bold;">Fitness4Life</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/appointments/list" class="nav-link">Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a href="subscribe_page" class="nav-link">Subscribe</a>
                    </li>
                    <li class="nav-item">
                        <a href="#courses" class="nav-link">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="/trainers/list" class="nav-link">Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a href="notis_page" class="nav-link">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a href="user_home_page" class="nav-link">User Home</a>
                    </li>
                    <!-- <a class="navbar-brand" href="#">
                        <img src="notlogin.svg" alt="" width="30" height="24" class="rounded-circle">
                    </a> -->

                    <li class="nav-item" style="margin-right: 5px;">
                        <!-- <a href="#Login" class="nav-link">Login</a> -->
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#trial">Login</button>
                    </li>
                    <li class="nav-item">
                        <!-- <a href="#Login" class="nav-link">Login</a> -->
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#trial">Register</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<div class="container mt-3" style="padding-top: 6rem;">
    <h1>Comments for Trainer: <span th:text="${trainerName}"></span></h1>
    <div th:if="${comments.isEmpty()}" class="alert alert-info">
        No comments available.
    </div>
    <div th:each="comment : ${comments}" class="mb-3">
        <div class="card">
            <div class="card-body">
                <p class="card-text" th:text="${comment.content}"></p>
            </div>
        </div>
    </div>
    <a th:href="@{/trainers/list}" class="btn btn-secondary">Back to Trainers List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
