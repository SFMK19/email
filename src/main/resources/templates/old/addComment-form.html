<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a th:href="@{/trainers/showFormForReadonly(trainerId=${trainerId})}" class="btn btn-secondary">Back to Trainer
        Details</a>
<div class="container mt-5" style="padding-top: 6rem;">
    <h1>Add Comments for Trainer: <span th:text="${trainerName}"></span></h1>

    <!-- Message Display Section -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Form Section -->
    <form th:action="@{/trainers/{trainerId}/comments/save(trainerId=${trainerId})}" method="post"
          th:object="${comment}">
        <div class="mb-3">
            <label for="content" class="form-label">Comment:</label>
            <textarea id="content" th:field="*{content}" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        
    </form>

</div>

<!-- Optional: Bootstrap Bundle with Popper for Bootstrap functionality (like modals, tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
