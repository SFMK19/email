<div class="p-5 container">

	<!-- <h3>Trainer Directory</h3> -->
	<hr>

	<!-- Add a button -->
	<a th:href="@{/trainers/showFormForAdd}"
	   class="btn btn-primary btn-sm mb-3">
		Add Trainer
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-primary">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>ClassId</th>
			<th>Level</th>
			<th>Time Collection</th>
			<th>Intro</th>
			<th>Update</th>
			<th>View Comment</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempTrainer : ${trainers}">

<!--			<td th:text="${tempTrainer.name}"></td>-->
			<td>
				<a th:href="@{/trainers/showFormForReadonly(trainerId=${tempTrainer.id})}" th:text="${tempTrainer.name}"></a>
			</td>

			<td th:text="${tempTrainer.age}"></td>
			<td th:text="${tempTrainer.classId}"></td>
			<td th:text="${tempTrainer.level}"></td>
			<td th:text="${tempTrainer.timeCollection}"></td>
			<td th:text="${tempTrainer.intro}"></td>

			<!-- Add update button/link -->
			<td>
				<a th:href="@{/trainers/showFormForUpdate(trainerId=${tempTrainer.id})}"
				   class="btn btn-info btn-sm">
					Update
				</a>
			</td>

			<td>
				<a th:href="@{/trainers/{trainerId}/comments(trainerId=${tempTrainer.id})}"
				   class="btn btn-info btn-sm">
					Comments
				</a>
			</td>
		</tr>
		</tbody>
	</table>

</div>

</body>
</html>
