<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="userinfo.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <h1>Welcome!</h1>
        <a href="home_page_auth">Home</a>
        <a href="user_home_page">My profile</a>
        <a href="user_order">My subscriptions</a>
        <a href="user_appointment">My appointments</a>
        <a href="user_changepsw">Change password</a>
        <a href="user_delete">Delete account</a>
        <a href="#exampleModal" data-bs-target="#exampleModal" data-bs-toggle="modal">Log out</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Logout Confirmation</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure you want to log out?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a type="button" class="btn btn-warning" href="user_home_page/logout">Log out</a>
            </div>
        </div>
        </div>
    </div>
    <section class="bg-secondary-subtle" id="page-content">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5 bg-white border-0">
                    <div class="card-body">
                        <h3 class="card-title text-center">Change Password</h3>
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-6 col-12">
                                <form id="passwordForm" class="justify-content-center">
                                    <label for="currentpassword" class="form-label-sm">Current password</label>
                                    <div class="input-group mb-3 w-100">
                                        <input type="password" class="form-control" id="newpassword" aria-describedby="current password" required>
                                    </div>
        
                                    <label for="newpassword" class="form-label-sm">New password</label>
                                    <div class="input-group mb-3 w-100">
                                        <input type="password" class="form-control" id="newpassword" aria-describedby="new password" required>
                                    </div>
                                
                                    <label for="confirmpassword" class="form-label-sm">Confirm new password</label>
                                    <div class="input-group mb-3 w-100">
                                        <input type="password" class="form-control" id="confirmpassword" aria-describedby="confirm password" required>
                                    </div>
                                
                                    <div class="d-grid gap-2 w-50 mx-auto mt-2">
                                        <button type="submit" class="btn btn-outline-primary">Update password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
        </div>
    </section>
    
</body>
</html>
